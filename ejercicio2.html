<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>

<body>
    <h2>CONTADOR DE CARACTERES</h2>
    <p>
        <textarea id="texto" placeholder="Ingrese aqui su texto:" cols="100" rows="15"></textarea>
    </p>
    <p>
        <button id="boton">Enviar</button>
    </p>

    <script>
        var boton = document.getElementById ('boton');
        var total = 0;
        boton.addEventListener('click', function(){
            var cadena = document.getElementById ('texto');
            var total = cadena.value.length;
            alert('Cantidad de caracteres: ' + total);
        });
    </script>

</body>
</html>
